kieker.packagenamebase=kieker
kieker.monitoring.packagenamebase=${kieker.packagenamebase}-monitoring
kieker.monitoring.servlet.packagenamebase=${kieker.packagenamebase}-monitoring-servlet
kieker.common.packagenamebase=${kieker.packagenamebase}-common
kieker.analysis.packagenamebase=${kieker.packagenamebase}-analysis
kieker.tools.packagenamebase=${kieker.packagenamebase}-tools

lib.dir=lib/

src.kieker.common.dir=src/common/
src.kieker.monitoring.dir=src/monitoring/
src.kieker.monitoring-servlet.dir=src/monitoring-servlet/
src.kieker.analysis.dir=src/analysis/
src.kieker.tools.dir=src/tools/

test.dir=test/
test.kieker.common.dir=${test.dir}/common/
test.kieker.monitoring.dir=${test.dir}/monitoring/
test.kieker.monitoring-servlet.dir=${test.dir}/monitoring-servlet/
test.kieker.analysis.dir=${test.dir}/analysis/
