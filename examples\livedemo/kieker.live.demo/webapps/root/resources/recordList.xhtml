<html xmlns="http://www.w3c.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    
<h:head>
    <title>Kieker Live Demo</title>
    <link rel="stylesheet" type="text/css" media="all" href="http://kieker-monitoring.net/wp-content/themes/kieker/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="http://kieker-monitoring.net/wp-content/themes/kieker/favicon.ico" />
    <style>
		/* Link color */
		a,
		#site-title a:focus,
		#site-title a:hover,
		#site-title a:active,
		.entry-title a:hover,
		.entry-title a:focus,
		.entry-title a:active,
		.widget_twentyeleven_ephemera .comments-link a:hover,
		section.recent-posts .other-recent-posts a[rel="bookmark"]:hover,
		section.recent-posts .other-recent-posts .comments-link a:hover,
		.format-image footer.entry-meta a:hover,
		#site-generator a:hover {
			color: #2456a1;
		}
		section.recent-posts .other-recent-posts .comments-link a:hover {
			border-color: #2456a1;
		}
		article.feature-image.small .entry-summary p a:hover,
		.entry-header .comments-link a:hover,
		.entry-header .comments-link a:focus,
		.entry-header .comments-link a:active,
		.feature-slider a.active {
			background-color: #2456a1;
		}
	</style>
</h:head>

<h:body class="page">
	<div id="page" class="hfeed" style="background:#FFFFFF">
      <div id="header">
        <img src="header_image_small.jpg" width="960" height="125" border="0" usemap="#kiekermenumap" />
        <map name="kiekermenumap">
          <area shape="rect" coords="70,3,350,93" href="http://kieker-monitoring.net" alt="home" title="home" />
        </map>
      </div>
	  	<div class="menu-header">
	  		<ul id="menu-header_menu" class="menu">
	  			<li><a style="color:#000000" href="recordList.jsf">Record List</a></li>
	  			<li><a href="chart.jsf">Method Response Times</a></li>
<!-- 	       	<li><a href="graph.jsf">Graph</a></li> -->
		       	<li><a href="systemModel.jsf">System Model</a></li>
		       	<li><a href="cpu.jsf">CPU and MemSwap</a></li>
		       	<li><a href="../index.jsf">Main Menu</a></li>
			</ul>
		</div>
		
	 	<h:form id="table">
			<p:commandButton id="button" update="button,table" value="#{recordBean.freezeButton}" action="#{recordBean.freeze}"/>
			
	    	<p:dataTable id="rec" value="#{recordBean.records}" var="record">
	    		<p:column headerText="Session Id">  
	            	<h:outputText id="session" value="#{record.operationExecutionRecord.sessionId}" />     	  
	            </p:column>
	    		<p:column headerText="Trace Id">  
	            	<h:outputText id="trace" value="#{record.operationExecutionRecord.traceId}"/>  
	            	<p:tooltip for="trace" style="max-width:700px;font-size:10px" value="#{record.wholeRecord}"/>
		        </p:column>
	    	    <p:column headerText="Signature">  
	        	    <h:outputText id="signature" value="#{record.shortSignature}" />  
	        	    <p:tooltip for="signature" style="max-width:500px;font-size:10px" value="#{record.operationExecutionRecord.operationSignature}"/>
		        </p:column>
	    	    <p:column headerText="Response Time">  
	        	    <h:outputText style="float:right" value="#{record.responseTime} ms" /> 
		        </p:column>
	    	</p:dataTable>
	    	
	    	<p:poll interval="2" update="#{recordBean.updateForm}" />
		</h:form>
		
	</div>   
</h:body>
</html>
