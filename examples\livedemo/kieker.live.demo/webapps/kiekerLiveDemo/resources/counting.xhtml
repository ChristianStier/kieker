<html xmlns="http://www.w3c.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    
<h:head>
    <link type="text/css" rel="StyleSheet" href="css/theme.css" />
    <title>Kieker Live Demo</title>
</h:head>
<h:body>
	<div class="title ui-widget-header ui-corner-all">
		<h1 align="center">Counts per Minute</h1>
		<div align="right">
			<a href="../index.jsf" align="left">Return to Main Menu</a>
		</div>
	</div>
	<h:form>
		<p:lineChart id="category" value="#{countingBean.categoryModel}" legendPosition="e"  
     		title="Method Counts Per Minute" minY="0" maxY="#{countingBean.maxCounts}" style="height:300px;margin-top:20px"/>
		<p:poll interval="60" update="category" />
	</h:form>
	<h:form>  
    	<p:dataTable var="entry" id="ent" value="#{countingBean.counts}">
    		<p:column headerText="Time">  
            	<h:outputText value="#{entry.key}" />  
        	</p:column>
        	<p:column headerText="Count">  
            	<h:outputText value="#{entry.value}" />  
        	</p:column>
    	</p:dataTable>
    	<p:poll interval="60" update="ent" />  
	</h:form>
</h:body>
</html>
