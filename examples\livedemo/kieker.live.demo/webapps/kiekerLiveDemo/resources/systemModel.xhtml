<html xmlns="http://www.w3c.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
<h:head>
    <link rel="stylesheet" type="text/css" media="all" href="http://kieker-monitoring.net/wp-content/themes/kieker/style.css" />
    <link rel='stylesheet' id='meteor-slides-css'  href='http://kieker-monitoring.net/wp-content/plugins/meteor-slides/css/meteor-slides.css?ver=1.0' type='text/css' media='all' />
	<link rel='stylesheet' id='wp-advanced-rp-css-css'  href='http://kieker-monitoring.net/wp-content/plugins/advanced-recent-posts-widget/css/advanced-recent-posts-widget.css?ver=3.5.1' type='text/css' media='all' />
	<link rel='stylesheet' id='featured-widget-css-css'  href='http://kieker-monitoring.net/wp-content/plugins/featured-page-widget/templates/featured-page-widget.css?ver=3.5.1' type='text/css' media='all' />
    <title>Kieker Live Demo</title>
    <link rel="shortcut icon" type="image/x-icon" href="http://kieker-monitoring.net/wp-content/themes/kieker/favicon.ico" />
    <style>
		/* Link color */
		a,
		#site-title a:focus,
		#site-title a:hover,
		#site-title a:active,
		.entry-title a:hover,
		.entry-title a:focus,
		.entry-title a:active,
		.widget_twentyeleven_ephemera .comments-link a:hover,
		section.recent-posts .other-recent-posts a[rel="bookmark"]:hover,
		section.recent-posts .other-recent-posts .comments-link a:hover,
		.format-image footer.entry-meta a:hover,
		#site-generator a:hover {
			color: #2456a1;
		}
		section.recent-posts .other-recent-posts .comments-link a:hover {
			border-color: #2456a1;
		}
		article.feature-image.small .entry-summary p a:hover,
		.entry-header .comments-link a:hover,
		.entry-header .comments-link a:focus,
		.entry-header .comments-link a:active,
		.feature-slider a.active {
			background-color: #2456a1;
		}
		
		.ui-widget,.ui-widget .ui-widget {
			font-size: 80% !important;
		}
	</style>
</h:head>

<h:body class="page">
	<div id="page" class="hfeed" style="background:#FFFFFF">
		<img src="header_image_small.jpg" width="960" height="125" border="0" alt=""/>
	    	
	  	<div class="menu-header">
	  		<ul id="menu-header_menu" class="menu">
	  			<li><a href="recordList.jsf">Record List</a></li>
	  			<li><a href="chart.jsf">Method Response Times</a></li>
<!-- 	       	<li><a href="graph.jsf">Graph</a></li> -->
		       	<li><a style="color:#000000" href="systemModel.jsf">System Model</a></li>
		       	<li><a href="cpu.jsf">CPU and MemSwap</a></li>
		       	<li><a href="../index.jsf">Main Menu</a></li>
			</ul>
		</div>
		
	    <h:form id="model">
	     	<p:dataTable var="type" id="componentTypes" value="#{systemModelBean.componentTypes}" style="">
	     		<f:facet name="header">  
	            	Component Types  
	        	</f:facet> 
	    		<p:column headerText="Id">  
	            	<h:outputText value="#{type.id}" />  
		        </p:column>
	    	    <p:column headerText="Package">  
	        	    <h:outputText value="#{type.packageName}" />  
		        </p:column>
	    	    <p:column headerText="Name">  
	        	    <h:outputText value="#{type.typeName}" />  
		        </p:column>
		        <p:column headerText="Operations"> 
		        	<ui:repeat value="#{type.operations}" var="op">
	        	    	<h:outputText value="#{op.signature}" /><br/>
	        	    </ui:repeat>  
		        </p:column>
	    	</p:dataTable>
	    	<br></br>
	    	<p:dataTable var="operation" id="operations" value="#{systemModelBean.operations}">
	     		<f:facet name="header">  
	            	Operations  
	        	</f:facet> 
	    		<p:column headerText="Id">  
	            	<h:outputText value="#{operation.id}" />  
		        </p:column>
	    	    <p:column headerText="Component type">  
	        	    <h:outputText value="#{operation.componentType.fullQualifiedName}" />  
		        </p:column>
	    	    <p:column headerText="Name">  
	        	    <h:outputText value="#{operation.signature.name}" />  
		        </p:column>
		        <p:column headerText="Parameter types"> 
		        	<ui:repeat value="#{operation.signature.paramTypeList}" var="type">
	        	    	<h:outputText value="#{type}" /><br/>
	        	    </ui:repeat>  
		        </p:column>
		        <p:column headerText="Return type">  
	        	    <h:outputText value="#{operation.signature.returnType}" />  
		        </p:column>
	    	</p:dataTable>
	    	<br></br>
	    	<p:dataTable var="assemblyComponent" id="assemblyComponents" value="#{systemModelBean.assemblyComponents}">
	     		<f:facet name="header">  
	            	Assembly Components  
	        	</f:facet> 
	    		<p:column headerText="Id">  
	            	<h:outputText value="#{assemblyComponent.id}" />  
		        </p:column>
	    	    <p:column headerText="Name">  
	        	    <h:outputText value="#{assemblyComponent.name}" />  
		        </p:column>
	    	    <p:column headerText="Component type">  
	        	    <h:outputText value="#{assemblyComponent.type.fullQualifiedName}" />  
		        </p:column>
	    	</p:dataTable>
	    	<br></br>
	    	<p:dataTable var="container" id="executionContainers" value="#{systemModelBean.executionContainers}">
	     		<f:facet name="header">  
	            	Execution Containers  
	        	</f:facet> 
	    		<p:column headerText="Id">  
	            	<h:outputText value="#{container.id}" />  
		        </p:column>
	    	    <p:column headerText="Name">  
	        	    <h:outputText value="#{container.name}" />  
		        </p:column>
	    	</p:dataTable>
	    	<br></br>
	    	<p:dataTable var="deploymentComponent" id="deploymentComponents" value="#{systemModelBean.deploymentComponents}">
	     		<f:facet name="header">  
	            	Deployment Components  
	        	</f:facet> 
	    		<p:column headerText="Id">  
	            	<h:outputText value="#{deploymentComponent.id}" />  
		        </p:column>
	    	    <p:column headerText="Assembly component">  
	        	    <h:outputText value="#{deploymentComponent.assemblyComponent}" />  
		        </p:column>
	    	    <p:column headerText="Execution container">  
	        	    <h:outputText value="#{deploymentComponent.executionContainer.name}" />  
		        </p:column>
	    	</p:dataTable>
	     	<p:poll interval="10" update="model" />
	     </h:form>
	</div>
             
</h:body>
</html>
