dependencies {
	compile fileTree('../../../dist') {
		include "kieker-*_aspectj.jar"
	}
}

compileJava.dependsOn rootProject.aspectJJar

// Create the JAR file in the root directory of the example
libsDirName = '..'

// Simplify the JAR's file name
// version = ''
	
task copyRuntimeLibs(type: Copy, dependsOn: rootProject.aspectJJar) {  
	into "lib"  
	from configurations.runtime  
}	
	
task monitoringJar(type: Jar, dependsOn: copyRuntimeLibs) {
	baseName = 'BookstoreApplication'
	
	from sourceSets.main.output
}

task runMonitoring(type: JavaExec, dependsOn: copyRuntimeLibs) {
	main = 'kieker.examples.monitoring.adaptive.BookstoreStarter'
	classpath = sourceSets.main.runtimeClasspath
	jvmArgs = ['-Dkieker.monitoring.writer.filesystem.AsyncFsWriter.customStoragePath=monitoring-logs',
	           "-javaagent:lib/kieker-${version}_aspectj.jar",
			   '-Dorg.aspectj.weaver.showWeaveInfo=true',
			   '-Daj.weaving.verbose=true',
			   '-Dkieker.monitoring.adaptiveMonitoring.enabled=true',
			   '-Dkieker.monitoring.adaptiveMonitoring.configFile=config/kieker.adaptiveMonitoring.conf',
			   '-Dkieker.monitoring.adaptiveMonitoring.readInterval=1']
}