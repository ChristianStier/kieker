apply plugin: 'application'

dependencies {
	compile fileTree('lib') {
		include "kieker-*_aspectj.jar"
	}
}

// Simplify the JAR's file name
archivesBaseName = 'BookstoreApplication'
version = ''

// Create the JAR file in the root directory of the example
libsDirName = '..'

sourceSets.main.java.srcDirs = ['src']

mainClassName = 'kieker.examples.monitoring.customTimeSource.BookstoreStarter'

jar {
	manifest {
		attributes 'Main-Class': mainClassName
	}
}

task runMonitoring(type: JavaExec) {
	main = mainClassName
	classpath = sourceSets.main.runtimeClasspath
	jvmArgs = ['-Dkieker.monitoring.writer.filesystem.AsyncFsWriter.customStoragePath=monitoring-logs',
			   '-Dkieker.monitoring.timer=kieker.monitoring.timer.CustomTimeSource',
	           "-javaagent:lib/kieker-1.11-SNAPSHOT_aspectj.jar",
			   '-Dorg.aspectj.weaver.showWeaveInfo=true',
			   '-Daj.weaving.verbose=true']
}