apply plugin: 'application'

dependencies {
	compile fileTree('lib') {
		include "kieker-*.jar"
	}
	runtime fileTree('lib') {
		include 'commons-lang3-*.jar'
		include 'commons-math3-*.jar'
	}
}

// Simplify the JAR's file name
archivesBaseName = 'OpadAnomalyExample'
version = ''

// Create the JAR file in the root directory of the example
libsDirName = '..'

sourceSets.main.java.srcDirs = ['src']

mainClassName = 'kieker.examples.analysis.opad.AnalysisStarter'

jar {
	manifest {
		attributes 'Main-Class': mainClassName
	}
}

task runAnalysis(type: JavaExec) {
	main = mainClassName
	classpath = sourceSets.main.runtimeClasspath
}