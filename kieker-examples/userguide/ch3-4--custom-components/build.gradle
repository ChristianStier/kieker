dependencies {
	compile fileTree('../../../dist') {
		include "kieker-*_emf.jar"
	}
}

compileJava.dependsOn rootProject.emfJar

// Create the JAR file in the root directory of the example
libsDirName = '..'

// Simplify the JAR's file name
version = ''
	
task copyRuntimeLibs(type: Copy, dependsOn: rootProject.emfJar) {  
	into "lib"  
	from configurations.runtime  
}	
	
task monitoringJar(type: Jar, dependsOn: copyRuntimeLibs) {
	baseName = 'BookstoreApplication'
	
	from sourceSets.main.output
}

task runMonitoring(type: JavaExec) {
	main = 'kieker.examples.userguide.ch3and4bookstore.Starter'
	classpath = sourceSets.main.runtimeClasspath
	jvmArgs = ['-Dkieker.monitoring.configuration=META-INF/kieker.monitoring.properties']
}