dependencies {
	compile fileTree('../../../build/libs') {
		include 'kieker-*_emf.jar'
	}
}

compileJava.dependsOn rootProject.emfJar

// Create the JAR file in the root directory of the example
libsDirName = '..'

// Simplify the JAR's file name
version = ''
	
task copyRuntimeLibs(type: Copy, dependsOn: rootProject.emfJar) {  
	into "lib"  
	from configurations.runtime  
}	
	
task monitoringJar(type: Jar, dependsOn: copyRuntimeLibs) {
	baseName = 'BookstoreMonitoring'
	
	from sourceSets.main.output
}

task analysisJar(type: Jar, dependsOn: copyRuntimeLibs) {
	baseName = 'BookstoreAnalysis'
	
	from sourceSets.main.output
}

task runMonitoring(type: JavaExec) {
	main = 'kieker.examples.userguide.ch2bookstore.manual.BookstoreStarter'
	classpath = sourceSets.main.runtimeClasspath
}

task runAnalysis(type: JavaExec) {
	main = 'kieker.examples.userguide.ch2bookstore.manual.BookstoreAnalysisStarter'
	classpath = sourceSets.main.runtimeClasspath
	args = [System.getProperty("analysis.directory", ".")]
}